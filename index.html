<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Log In</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="verify-password" class="btn btn-danger">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit margin">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw margin">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWihtdrawal">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance margin">
                    <h5>Balance</h5>
                    <h2>$ <span id="current">1000</span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <div class="h4">Deposit</div>
            <input id="depositAmount" type="text" class="form-control" placeholder="Amount in ($)">
            <br>
            <button id="depositAdded" class="btn btn-danger">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <div class="h4">Withdraw</div>
            <input type="text" class="form-control" placeholder="Amount in ($)">
            <br>
            <button class="btn btn-danger">Withdraw</button>
            </div>
        </div>
    </div>
    <script>
        // log in
        const loginBtn = document.getElementById("verify-password");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        
        //deposit
        const depositBtn = document.getElementById("depositAdded");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("currentAmount").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            
            //document.getElementById("currentAmount").innerText = totalDeposit;

            updateSpanText("current", depositNumber);
            updateSpanText("currentAmount", depositNumber);
            
            document.getElementById("depositAmount").value = "";
        })
        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
